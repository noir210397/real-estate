<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/pages/pages.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <script defer src="/pages/page.js"></script>
    <script defer src="port.js"></script>
    <title>Port-Hacourt</title>
  </head>
  <body>
    <div class="container">
      <header>
        <button class="back-button">
          <i class="fa-solid fa-chevron-left"></i> Back
        </button>
        <button class="copy-button">
          <i class="fa-solid fa-arrow-up-from-bracket"></i>
        </button>
      </header>
      <div class="carousel-wrapper">
        <div class="buttons-container">
          <button class="carousel-buttons opacity" id="first-image"></button>
          <button class="carousel-buttons" id="second-image"></button>
          <button class="carousel-buttons" id="third-image"></button>
        </div>
        <div class="slide">
          <img
            src="../../assets/for-rent/pexels-jean-van-der-meulen-1457842.jpg"
            alt=""
            class="images"
          />
          <img
            src="../../assets/for-rent/pexels-martin-péchy-1866149.jpg"
            alt=""
            class="images"
          />
          <img
            src="../../assets/for-rent/pexels-max-rahubovskiy-6434622.jpg"
            alt=""
            class="images"
          />
        </div>
      </div>
      <div class="listing">
        <p class="p-listing">Furnished Condo in Port Harcourt</p>
        <p class="regular-listing">
          <span style="color: green">For Sale </span>· ₦50,000 discount· port
          harcourt, rivers state, nigeria
        </p>
      </div>
      <ul class="lists">
        <li>This listing has a parking spot</li>
        <li>This listing is fully furnished</li>
        <li>2 Bedrooms 2 Bathrooms</li>
        <li>
          <span class="cancel">₦2,000,000<span class="line"></span></span
          ><span class="real-price"> ₦1,950,000</span> / Night
        </li>
      </ul>
      <div class="map-section">
        <p class="location">
          <span><i class="fa-solid fa-location-dot"></i> </span>Location
        </p>
        <iframe
          frameborder="0"
          scrolling="no"
          marginheight="0"
          marginwidth="0"
          src="https://www.openstreetmap.org/export/embed.html?bbox=7.474565505981446%2C9.017167276992286%2C7.540311813354493%2C9.067008556959179&amp;layer=mapnik"
        ></iframe
        ><br />
        <p class="contact">
          <a href="./port-landlord.html"><span>Contact LandLord</span></a>
        </p>
      </div>
    </div>
  </body>
</html>
