<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="landlord.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <script defer src="landlord.js"></script>
    <title>contact landlord</title>
</head>
<body>
    <div class="container">
        <header>
            <button class="back-button"><i class="fa-solid fa-chevron-left"></i>  Back</button>
        </header>
        <div class="main-container">
            <p class="para">Contact Landlord</p>
            <div class="form">
                <p class="form-head">For enquires about this listing, send an email to <span class="red-text">Admin Dev</span></p>
                <!-- <form action=""> -->
                    <div class="form-control">
                        <label for="text"><textarea name="text" id="text" cols="30" rows="10" placeholder="Message"></textarea></label>
                    </div>
                    <button id="msg">SEND MESSAGE</button>
                <!-- </form> -->
            </div>
        </div>
    </div>
    <div class="fixed">
        <span class="home"><i class="fa-solid fa-eye"></i><span>Explore</span></span>
        <span class="deals  red-color"><i class="fa-solid fa-pen-nib red-color"></i><span>Deals</span></span>
        <span class="profile"><i class="fa-solid fa-user "></i><span>Profile</span></span>
    </div>
</body>
</html>
