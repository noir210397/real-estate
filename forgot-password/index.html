<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./forgot.css" />
    <script defer src="./app.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <title>forgot-password</title>
  </head>
  <body>
    <div class="container">
      <h1>Forgot Password</h1>
      <div class="hidden">
        <i class="fa-solid fa-xmark"></i>
        <div class="hidden1">
          <div class="icon"><i class="fa-solid fa-circle-exclamation"></i></div>
          <div class="textp"><p>Email is not linked to an account</p></div>
        </div>
      </div>
      <p class="text">
        Please provide us with the email address linked to your account
      </p>
      <form action="" class="form">
        <div class="form-control">
          <label for="email-address"
            ><input
              type="email"
              required
              placeholder="Email Address*"
              id="email-address"
          /></label>
        </div>
        <button>
          <span>Send reset link <i class="fa-solid fa-angles-right"></i></span>
        </button>
      </form>
      <p class="line">or</p>
      <p class="sign-in"><a href="../form/index.html">Sign In</a></p>
    </div>
    <div class="fixed">
      <span class="home"
        ><i class="fa-solid fa-eye"></i><span>Explore</span></span
      >
      <span class="deals"
        ><i class="fa-solid fa-pen-nib"></i><span>Deals</span></span
      >
      <span class="profile red-color"
        ><i class="fa-solid fa-user red-color"></i><span>Profile</span></span
      >
    </div>
  </body>
</html>
